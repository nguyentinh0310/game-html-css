<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikado Game - Home</title>

    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/ico" />

    <link
      rel="stylesheet"
      href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../plugins/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../plugins/swiper-slide/css/swiper.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="login">
      <div class="img">
        <img
          src="../images/common/gift.png"
          class="img-thumbnail login__img-gift"
          alt=""
        />
        <img
          src="../images/common/hourglass.png"
          class="img-thumbnail login__img-hourglass"
          alt=""
        />
        <img
          src="../images/common/icon-1.png"
          class="img-thumbnail login__img-icon-1"
          alt=""
        />
      </div>
      <div class="login__header">
        <h2 class="login__header-title">Login</h2>
        <h3 class="login__header-title-second">ログイン</h3>
      </div>
      <div class="login-container">
        <form class="login__form">
          <div class="form-group login__form-group row">
            <label class="col-md-2 col-sm-12 col-form-label">ユーザーID</label>
            <div class="col-md-10 col-sm-12">
              <input
                type="text"
                class="form-control login__form-control"
              />
            </div>
          </div>
          <div class="form-group login__form-group row">
            <label class="col-md-2 col-sm-12 col-form-label">パスワード</label>
            <div class="col-md-10 col-sm-12">
              <input
                type="password"
                class="form-control login__form-control"
              />
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn login__form-button">
              ログイン
            </button>
            <div class="mt-3">
              <label> パスワードを忘れた方は<a href="#" class="link">こちら</a></label>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <script src="../plugins/swiper-slide/js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikado Game - Home</title>

    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/ico" />

    <link
      rel="stylesheet"
      href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../plugins/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../plugins/swiper-slide/css/swiper.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link rel="stylesheet" href="../registration/style.css" />
  </head>
  <body>
    <section class="registration">
      <div class="registration__header">
        <h2 class="registration__header-title">registration</h2>
      </div>
      <div class="registration-container">
        <form class="registration__form">
          <div class="form-group registration__form-group">
            <label class="col-form-label">ユーザーID</label>
            <div>
              <input type="text" class="form-control registration__form-control" />
            </div>
          </div>
          <div class="form-group registration__form-group">
            <label class="col-form-label">パスワード</label>
            <div>
              <input type="password" class="form-control registration__form-control" />
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="registration__form-button">登録する</button>
          </div>
          <div class="text-center">
            <label
              >パスワードを忘れた方は<a href="#" class="link">こちら</a></label
            >
          </div>
        </form>
      </div>
    </section>

    <script src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <script src="../plugins/swiper-slide/js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>

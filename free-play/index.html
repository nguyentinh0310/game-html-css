<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikado Game - Home</title>

    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/ico" />

    <link
      rel="stylesheet"
      href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../plugins/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../plugins/slick/slick-theme.css" />
    <link rel="stylesheet" href="../plugins/slick/slick.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="free_play">
      <div class="free_play__header">
        <div class="free_play__header-text">
          <h2 class="free_play__header-title">FREE PLAY</h2>
          <h3 class="free_play__header-title-second">無料プレイ</h3>
          <img
            src="../images/common/freeplay.png"
            class="img-thumbnail free_play__header-img"
            alt="free_play thumbnail"
          />
        </div>
      </div>
      <div class="free_play-container">
        <div class="free_play-list">
          <div class="card">
            <div class="card-body">
              <img
                class="card-img img-thumbnail"
                src="../images/common/jungle.png"
                alt="thumbnail"
              />
              <div class="card-title">Jungle Archery</div>
              <a href="#" class="btn-play">Play now</a>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <img
                class="card-img img-thumbnail"
                src="../images/common/island.png"
                alt="thumbnail"
              />
              <div class="card-title">Island Catch</div>
              <a href="#" class="btn-play">Play now</a>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <img
                class="card-img img-thumbnail"
                src="../images/common/marine.png"
                alt="thumbnail"
              />
              <div class="card-title">Marine Treasure</div>
              <a href="#" class="btn-play">Play now</a>
            </div>
          </div>
        </div>
        <div class="free_play-join">
          <a href="#" class="btn-join">Join a tournament</a>
        </div>
      </div>
    </section>

    <script src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <script src="../plugins/slick/slick.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikado Game - Home</title>

    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/ico" />

    <link
      rel="stylesheet"
      href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../plugins/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../plugins/swiper-slide/css/swiper.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="registration">
      <div class="img">
        <img
          src="../images/common/gift.png"
          class="img-thumbnail registration__img-gift"
          alt=""
        />
        <img
          src="../images/common/hourglass.png"
          class="img-thumbnail registration__img-hourglass"
          alt=""
        />
        <img
          src="../images/common/icon-1.png"
          class="img-thumbnail registration__img-icon-1"
          alt=""
        />
      </div>
      <div class="registration__header">
        <h2 class="registration__header-title">Registration</h2>
        <h3 class="registration__header-title-second">ユーザー登録</h3>
      </div>
      <div class="registration-container">
        <form class="registration__form">
          <div class="form-group registration__form-group row">
            <label class="col-md-3 col-sm-12 col-form-label"
              >ニックネーム</label
            >
            <div class="col-md-9 col-sm-12">
              <input
                type="text"
                class="form-control registration__form-control"
              />
            </div>
          </div>
          <div class="form-group registration__form-group row">
            <label class="col-md-3 col-sm-12 col-form-label">ログインID</label>
            <div class="col-md-9 col-sm-12">
              <input
                type="text"
                class="form-control registration__form-control"
              />
            </div>
          </div>
          <div class="form-group registration__form-group row">
            <label class="col-md-3 col-sm-12 col-form-label">Eメール</label>
            <div class="col-md-9 col-sm-12">
              <input
                type="email"
                class="form-control registration__form-control"
              />
            </div>
          </div>
          <div class="form-group registration__form-group row">
            <label class="col-md-3 col-sm-12 col-form-label"
              >Eメール（確認）</label
            >
            <div class="col-md-9 col-sm-12">
              <input
                type="email"
                class="form-control registration__form-control"
              />
            </div>
          </div>
          <div class="form-group registration__form-group row">
            <label class="col-md-3 col-sm-12 col-form-label">パスワード</label>
            <div class="col-md-9 col-sm-12">
              <input
                type="password"
                class="form-control registration__form-control"
              />
            </div>
          </div>
          <div class="form-group registration__form-group row">
            <label class="col-md-3 col-sm-12 col-form-label">
              パスワード（確認）</label
            >
            <div class="col-md-9 col-sm-12">
              <input
                type="password"
                class="form-control registration__form-control"
              />
            </div>
          </div>
          <div class="registration__form-checkbox">
            <div class="form-check registration__form-check">
              <input
                type="checkbox"
                class="form-check-input registration__form-check-input"
              />
              <label class="form-check-label registration__form-check-label"
                >私は18歳以上です</label
              >
            </div>
            <div class="form-check registration__form-check">
              <input
                type="checkbox"
                class="form-check-input registration__form-check-input"
              />
              <label class="form-check-label registration__form-check-label"
                ><a href="#" class="link">利用規約とプライバシーポリシー</a
                >に同意します</label
              >
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn registration__form-button">
              登録する
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <script src="../plugins/swiper-slide/js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>

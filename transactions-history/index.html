<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikado Game - Home</title>

    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/ico" />

    <link
      rel="stylesheet"
      href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../plugins/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../plugins/swiper-slide/css/swiper.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="transactions-history">
      <div class="transactions-history__header">
        <h2 class="transactions-history__header-title">Transaction History</h2>
      </div>
      <div class="transactions-history-container">
        <div class="transactions-history-filter">
          <div class="form-inline">
            <div class="form-group pagingnation">
              <select class="form-control mr-1">
                <option selected>5</option>
                <option>10</option>
                <option>15</option>
              </select>
              <label>/page</label>
            </div>
          </div>
          <form class="form-inline search-terms">
            <div class="form-group">
              <label class="mr-2">Quick Search </label>
              <input type="text" />
            </div>
          </form>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col"></th>
                <th scope="col">Date and time</th>
                <th scope="col">Type</th>
                <th scope="col">Point</th>
                <th scope="col">Payment account</th>
                <th scope="col">Transaction number</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>999999</th>
                <td>2023/04/02 ~ 2023/04/29</td>
                <td>Default</td>
                <td>50.000pt</td>
                <td>50.000 USD</td>
                <td>9367353454</td>
              </tr>
              <tr>
                <th>999999</th>
                <td>2023/04/02 ~ 2023/04/29</td>
                <td>Default</td>
                <td>50.000pt</td>
                <td>50.000 USD</td>
                <td>9367353454</td>
              </tr>
              <tr>
                <th>999999</th>
                <td>2023/04/02 ~ 2023/04/29</td>
                <td>Default</td>
                <td>50.000pt</td>
                <td>50.000 USD</td>
                <td>9367353454</td>
              </tr>
            </tbody>
          </table>
        </div>
        
      </div>
    </section>

    <script src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <script src="../plugins/swiper-slide/js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>

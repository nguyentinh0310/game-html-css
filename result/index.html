<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikado Game - Home</title>

    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/ico" />

    <link
      rel="stylesheet"
      href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../plugins/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../plugins/slick/slick-theme.css" />
    <link rel="stylesheet" href="../plugins/slick/slick.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="result">
      <div class="result__header">
        <h2 class="result__header-title">Result</h2>
      </div>
      <div class="result-container">
        <select class="form-control result-select">
          <option selected>All</option>
          <option>...</option>
        </select>
        <div class="slick result-slick">
          <span class="btn result-date active">2023/01</span>
          <span class="btn result-date">2023/02</span>
          <span class="btn result-date">2023/03</span>
          <span class="btn result-date">2023/04</span>
          <span class="btn result-date">2023/05</span>
          <span class="btn result-date">2023/06</span>
        </div>

        <div class="row">
          <div class="col-md-4 col-sm-12">
            <div class="card">
              <div class="card-header">JUNGLE ARCHERY</div>
              <div class="card-body">
                <h5 class="card-title">2022/09/28~2022/10/31</h5>
                <img
                  class="card-img img-thumbnail"
                  src="../images/common/island.png"
                  alt=""
                />

                <div class="card-prize">
                  <!-- <h3 class="prize-text">Prize</h3> -->
                  <p>1st 500,000 MKD</p>
                  <p>2nd 300,000 MKD</p>
                  <p>3rd 100,000 MKD</p>
                </div>

                <ul class="prize-list">
                  <li class="prize-item">
                    <span class="prize-ordinal-number">1st</span>
                    <span class="prize-winner">sample0404 (1165pt)</span>
                  </li>
                  <li class="prize-item">
                    <span class="prize-ordinal-number">2nd</span>
                    <span class="prize-winner">sample0505 (1165pt)</span>
                  </li>
                  <li class="prize-item">
                    <span class="prize-ordinal-number">3rd</span>
                    <span class="prize-winner">sample1555 (1165pt)</span>
                  </li>
                  <li class="prize-item">
                    <span class="prize-ordinal-number">4th</span>
                    <span class="prize-winner">sample0101 (1165pt)</span>
                  </li>
                  <li class="prize-item">
                    <span class="prize-ordinal-number">5th</span>
                    <span class="prize-winner">sample1111 (1165pt)</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <script src="../plugins/slick/slick.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>

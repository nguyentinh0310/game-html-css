<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikado Game - Home</title>

    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/ico" />

    <link
      rel="stylesheet"
      href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../plugins/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../plugins/swiper-slide/css/swiper.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="my-page">
      <div class="img">
        <img
          src="../images/common/gift.png"
          class="img-thumbnail my-page__img-gift"
          alt=""
        />
        <img
          src="../images/common/hourglass.png"
          class="img-thumbnail my-page__img-hourglass"
          alt=""
        />
        <img
          src="../images/common/icon-1.png"
          class="img-thumbnail my-page__img-icon-1"
          alt=""
        />
      </div>
      <div class="my-page__header">
        <h2 class="my-page__header-title">My page</h2>
        <h3 class="my-page__header-title-second">マイページ</h3>
      </div>
      <div class="my-page-information">
        <a href="#" class="btn btn-personal-info">個人情報</a>
        <a href="#" class="btn btn-account-info">口座情報</a>
      </div>
      <div class="my-page-container">
        <form class="my-page__form">
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn my-page__form-button">
              登録する
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <script src="../plugins/swiper-slide/js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>

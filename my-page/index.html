<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikado Game - Home</title>

    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/ico" />

    <link
      rel="stylesheet"
      href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../plugins/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../plugins/swiper-slide/css/swiper.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="my-page">
      <div class="my-page__header">
        <h2 class="my-page__header-title">My page</h2>
        <h3 class="my-page__header-title-second">マイページ</h3>
      </div>
      <!-- <div class="my-page-information">
        <a href="#" class="btn btn-information active">個人情報</a>
        <a href="#" class="btn btn-information">口座情報</a>
      </div> -->
      <div class="my-page-container">
        <form class="my-page__form">
          <div class="form-group my-page__form-group">
            <label class="col-form-label">ログインID</label>
            <div>
              <input
                type="text"
                class="form-control my-page__form-control"
                placeholder="demo01"
                disabled
              />
            </div>
          </div>
          <div class="form-group my-page__form-group">
            <label class="col-form-label">Eメール</label>
            <div>
              <input
                type="email"
                class="form-control my-page__form-control"
                placeholder="demo@demo.com"
                disabled
              />
            </div>
          </div>
          <div class="form-group my-page__form-group">
            <label class="col-form-label">ポイント数</label>
            <div>
              <input
                type="text"
                class="form-control my-page__form-control"
                placeholder=" 789.787 MSP"
                disabled
              />
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-point-charge">
              ポイントチャージ
            </button>
          </div>
        </form>
      </div>
      <div class="my-page-container mt-3">
        <form class="my-page__form">
          <div class="form-group my-page__form-group">
            <label class="col-form-label">ニックネーム</label>
            <div>
              <input type="text" class="form-control my-page__form-control" />
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-renew">
              更新
            </button>
          </div>
        </form>

        <form class="my-page__form">
          <div class="form-group my-page__form-group">
            <label class="col-form-label">メールアドレス</label>
            <div>
              <input type="text" class="form-control my-page__form-control" />
            </div>
          </div>
          <div class="form-group my-page__form-group">
            <label class="col-form-label">メールアドレス（確認）</label>
            <div>
              <input type="text" class="form-control my-page__form-control" />
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-renew">
              更新
            </button>
          </div>
        </form>

        <form class="my-page__form">
          <div class="form-group my-page__form-group">
            <label class="col-form-label">パスワード</label>
            <div>
              <input
                type="password"
                class="form-control my-page__form-control"
              />
            </div>
          </div>
          <div class="form-group my-page__form-group">
            <label class="col-form-label">パスワード（確認）</label>
            <div>
              <input
                type="password"
                class="form-control my-page__form-control"
              />
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-renew">
              更新
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <script src="../plugins/swiper-slide/js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikado Game - Home</title>

    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/ico" />

    <link
      rel="stylesheet"
      href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../plugins/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../plugins/swiper-slide/css/swiper.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="contact">
      <div class="contact__header">
        <h2 class="contact__header-title">Contact</h2>
      </div>
      <div class="contact-container">
        <form class="contact__form">
          <div class="form-group contact__form-group">
            <label class="col-form-label">お名前</label>
            <div class="">
              <input type="text" class="form-control contact__form-control" />
            </div>
          </div>
          <div class="form-group contact__form-group">
            <label class="col-form-label"
              >メールアドレス</label
            >
            <div class="">
              <input type="text" class="form-control contact__form-control" />
            </div>
          </div>
          <div class="form-group contact__form-group">
            <label class="col-form-label">電話番号</label>
            <div class="">
              <input type="tel" class="form-control contact__form-control" />
            </div>
          </div>
          <div class="form-group contact__form-group">
            <label class="col-form-label">件名</label>
            <div class="">
              <input type="text" class="form-control contact__form-control" />
            </div>
          </div>
          <div class="form-group contact__form-group">
            <label class="col-form-label">メッセージ</label>
            <div class="">
              <textarea class="form-control" rows="6"></textarea>
            </div>
          </div>
          <div class="contact__form-checkbox">
            <div class="form-check contact__form-check d-flex justify-content-center">
              <span class="d-flex align-items-center">
                <input
                  type="checkbox"
                  class="form-check-input contact__form-check-input"
                />
                <label class="form-check-label contact__form-check-label"
                  ><a href="#" class="link">利用規約とプライバシーポリシー</a
                  >に同意して送信する</label
                >
              </span>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn contact__form-button">
              送信する
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <script src="../plugins/swiper-slide/js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>

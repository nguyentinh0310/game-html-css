<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikado Game - Home</title>

    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/ico" />

    <link
      rel="stylesheet"
      href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../plugins/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../plugins/swiper-slide/css/swiper.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="help-center">
      <div class="img">
        <img
          src="../images/common/gift.png"
          class="img-thumbnail help-center__img-gift"
          alt=""
        />
        <img
          src="../images/common/hourglass.png"
          class="img-thumbnail help-center__img-hourglass"
          alt=""
        />
        <img
          src="../images/common/icon-1.png"
          class="img-thumbnail help-center__img-icon-1"
          alt=""
        />
      </div>
      <div class="help-center__header">
        <h2 class="help-center__header-title">Help center</h2>
        <h3 class="help-center__header-title-second">よくある質問</h3>
      </div>
      <div class="help-center-container">
        <h3 class="help-center__text-title">送信完了</h3>
        <ul class="text-center">
          <li>お手続きいただきありがとうございます。</li>
          <li>審査完了後、メールにてご連絡させていただきます。</li>
        </ul>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn help-center-button">
            Topへ戻る
          </button>
        </div>
      </div>
    </section>

    <script src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <script src="../plugins/swiper-slide/js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikado Game - Home</title>

    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/ico" />

    <link
      rel="stylesheet"
      href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../plugins/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../plugins/swiper-slide/css/swiper.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="reset-password">
      <div class="img">
        <img
          src="../images/common/gift.png"
          class="img-thumbnail reset-password__img-gift"
          alt=""
        />
        <img
          src="../images/common/hourglass.png"
          class="img-thumbnail reset-password__img-hourglass"
          alt=""
        />
        <img
          src="../images/common/icon-1.png"
          class="img-thumbnail reset-password__img-icon-1"
          alt=""
        />
      </div>
      <div class="reset-password__header">
        <h2 class="reset-password__header-title">Password reset</h2>
        <h3 class="reset-password__header-title-second">パスワードリセット</h3>
      </div>
      <div class="reset-password-container">
        <ul class="text-center">
            <li>ご登録のメールアドレスを入力してください。</li>
            <li>パスワードリセットメールをお送りします。</li>
        </ul>
        <form class="reset-password__form">
          <div class="form-group reset-password__form-group row">
            <label class="col-md-3 col-sm-12 col-form-label"
              >メールアドレス</label
            >
            <div class="col-md-9 col-sm-12">
              <input
                type="text"
                class="form-control reset-password__form-control"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn reset-password__form-button">
                パスワードをリセットする
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <script src="../plugins/swiper-slide/js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>

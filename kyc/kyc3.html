			</ul>
			<div class="main">
				<div class="header only_smart_f">
					<a href="" class="head_logo"><h1><img src="resources/images/logo.png" alt="みんすぽ " /></h1></a>
				</div>

		<div id="btnmenu" class="only_smart"><span></span></div>

	<article>
		<h1><img src="resources/images/kyc/h1.png" alt="本人確認" /></h1>
		
		<div class="inner">
			<section id="kyc" class="cont">
				<div class="first mt0">
					<h3>本人確認書類</h3>
					
					<form enctype="multipart/form-data">
						<dl>
							<dt>書類タイプ</dt>
							<dd>
								<input type="text" value="運転免許証" readonly>
							</dd>
						</dl>
						
						<ul>
							<li>※必ず有効期限内のものをご使用ください。</li>
							<li>※不備があった場合は再度アップロードをお願いすることになりますので、<br class="only_pc" />事前に必ず<a href="">こちら</a>をご確認ください。</li>
						</ul>
						
						<dl class="upload2">
							<dt>1枚目</dt>
							<dd>
								<img src="resources/images/kyc/kyc_1.png" alt="" id="preview1" />
								<label>
									<input type="file" id="file1">
									ファイルを選び直す
								</label>
							</dd>
							
							<dt>2枚目</dt>
							<dd>
								<img src="resources/images/kyc/kyc_2.png" alt="" id="preview2" />
								<label>
									<input type="file" id="file2">
									ファイルを選び直す
								</label>
							</dd>
							
							<dt>3枚目</dt>
							<dd>
								<img src="" alt="" id="preview3" />
								<label>
									<input type="file" id="file3">
									ファイルを選び直す
								</label>
							</dd>
						</dl>
						
						<div class="privacy">
							<ul>
								<li><label><input type="checkbox"><span><a href="">プライバシーポリシー</a>に同意します</span></label></li>
								<li><label><input type="checkbox"><span><a href="">アップロードが必要な書類</a>を確認しました</span></label></li>
							</ul>
						</div>
						
						<button type="submit">アップロードする<button>
						<button type="button">戻る<button>
					</form>
				</div>
			</section>
		</div>
	</article>
